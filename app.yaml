application: broken-tv
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /static
  static_dir: static/
  expiration: '0'
  
- url: /less
  static_dir: less/
  expiration: '0'
  
- url: /doubleclick
  static_dir: static/pages
  expiration: '0'

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest
  
inbound_services:
- channel_presence

builtins:
- deferred: on
- appstats: on
- remote_api: on

  
